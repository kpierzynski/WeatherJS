<!doctype html>
<html>

	<head>
		<title>Weather</title>
		<meta charset="utf-8" />

		<!-- Bootstrap things -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="loader.css" rel="stylesheet">
		<!-- Bootstrap things end-->
		<style>
			.temperature-text {
				text-shadow: 2px 2px 0px #000000;
				font-size: 3em;
				color: white;
				margin: 1rem;
			}
			.weather-image {
				max-height: 10rem;
				object-fit: cover;
			}
		</style>

	</head>

	<body>
		<div class="container">
			<div class="content">
				<div class="row">
					<div class="col-auto pr-0">
						<div id="tab-list" class="list-group" role="tablist">
							<a id="tab-new-header" class="list-group-item list-group-item-action active" data-toggle="list" href="#new">New ...</a>
						</div>
					</div>
										
					<div class="col pl-0">
						<div id="tab-list-content" class="tab-content">
							<div id="new" class="card tab-pane fade show active">
								<img class="card-img-top weather-image" src="https://epoznan.pl/storage/gallery/59826/q9tn23hm3h6jjh8dtwr6h7qhz7893zxz_wm.jpg?1573064817">
								<div class="card-body">
									<h5 class="card-title">Add new town</h5>
									<p class="card-text">
										<form id="new-town">
											<div class="form-group">
												<div class="input-group mb-3">
													<input type="text" class="form-control" placeholder="Town name..." aria-label="Town name..." aria-describedby="basic-addon2">
													<div class="input-group-append">
													<button class="btn btn-outline-secondary" type="submit">Add</button>
													</div>
												</div>
											</div>
										</form>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="WeatherAPI.js"></script>
		<script src="CloseButton.js"></script>
		<script src="TabHeader.js"></script>
		<script src="TabCard.js"></script>
		<script src="Weather.js"></script>

	</body>
</html>
